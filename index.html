<!DOCTYPE html>
<html lang="pl-PL">
    
    <head>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Weekly WebDev Challange #1</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <div class="topLogo">
                <img src="./img/logoTop.png" alt="masteralb_logo">
            </div>
        </header>

        <section id="mainContentWrapper">
            <div class="centerContainer">
                <div class="leftCol">
                    <div class="registerFormWrapper">
                        <h1 class="formHeader">Register Form</h1>
                        <div class="registerForm formWrapper">
                            <form action="">
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/username.png" alt="username">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/password.png" alt="password">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/password.png" alt="password">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/email.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/location.png" alt="location">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="emailFormWrapper">
                        <h1 class="formHeader">Send Email</h1>
                        <div class="emailForm formWrapper">
                            <form action="">
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/username.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/email.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="rightCol">
                    <div class="signInFormWrapper">
                        <h1 class="formHeader">Sign In Form</h1>
                        <div class="signInForm formWrapper">
                            <form action="">
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/username.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/password.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="recoverFormWrapper">
                        <h1 class="formHeader">Recover Form</h1>
                        <div class="recoverForm formWrapper">
                            <form action="">
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/email.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/phone.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="subscribeFormWrapper">
                        <h1 class="formHeader">Subscribe Form</h1>
                        <div class="subscribeForm formWrapper">
                            <form action="">
                                <div class="inputWrapper">
                                    <div class="leftInput">
                                        <img src="./img/email.png" alt="email">
                                    </div>
                                    <div class="rightInput"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="bottomLogo">
                        <img src="./img/logoBot.png">
                    </div>
                </div>
            </div>

        </section>

    </body>
</html>
